<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        color: white;
        background: black;
        align-items: center;
        }
        .huruf{
        text-align: center;
        color: white;
        }
        .LinkTele{
        position: absolute;
        color: white;
        background: red;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 50px;
        padding: 10px;
        margin: 20px;
        border: 5px solid white;
        border-radius: 10px;
        width: 50x;
        text-align: center;
        }
        .LinkTele img {
        width: 20px;  /* kecilin ukuran gambar */
        height: 20px;
        }
        .btnShow {
      background: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .gambar-box {
      width: 75vw;
      height: 75vh;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      transform: translateY(-100%);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .overlay.show .gambar-box {
      transform: translateY(0);
      opacity: 1;
    }

    .gambar-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 3;
    }
    </style>
</head>
<body>
    <div class="huruf">
        <h1>Mau ngapain? mending join aja grupku dengan klik Link dibawah</h1>
        </div>
    <a href="https://t.me/Viper_Network" class="LinkTele">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    <span>Join Telegram</span>
    <br>
    <br>
    <br>
    <br>
    
    <button class="btnShow" onclick="tampilkanGambar()">Tampilkan Gambar</button>

  <div class="overlay" id="overlay">
    <div class="closeBtn" onclick="tutupGambar()">✖</div>
    <div class="gambar-box">
      <!-- ✅ Gambar dari W3Schools (pasti tampil) -->
      <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Contoh Gambar">
    </div>
  </div>

  <script>
    function tampilkanGambar() {
      document.getElementById("overlay").classList.add("show");
    }

    function tutupGambar() {
      document.getElementById("overlay").classList.remove("show");
    }
  </script>
        
</body>
</html>
